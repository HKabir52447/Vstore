<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vstore</title>
    <!--===================== my style =====================-->
    <link rel="stylesheet" href="style.css" />
    <!--====================== font awesome ===================-->
    <script
      src="https://kit.fontawesome.com/85f91d9946.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!--==================== header section ============ -->
    <header>
      <div class="logo">
        <a href=""> <span>V</span>store </a>
      </div>
      <div class="nav">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
          <li><a href="#about">About us</a></li>
          <li><a href="#categories">Categories</a></li>
          <li><a href="#packages">Our Packages</a></li>
          <li><a href="#contact">Contact us</a></li>
        </ul>
      </div>
      <div class="shoping">
        <div class="like">
          <span><i class="fas fa-heart"></i><small>0</small></span>
        </div>
        <div class="cart">
          <span><i class="fas fa-shopping-cart"></i><small>0</small></span>
        </div>
      </div>
    </header>

    <!--================ banner section ==============-->
    <section id="banner">
      <div class="banner">
        <img class="bg-1" src="images/tomato.png" alt="tomato" />
        <img
          class="bg-2"
          src="images/vegetables-dish.png"
          alt="vegetables-dish"
        />
        <img class="bg-3" src="images/lettuce.png" alt="lettuce-leaf" />
        <div class="banner-text">
          <h3>Order your daily vegetables</h3>
          <br />
          <p>Fast Delivery</p>
        </div>
        <div class="search">
          <span><i class="fas fa-search"></i></span>
          <input type="text" placeholder="Search your daily vegetables..." />
          <input type="submit" value="Search" class="search-btn" />
        </div>
      </div>
    </section>

   
  </body>
</html>
